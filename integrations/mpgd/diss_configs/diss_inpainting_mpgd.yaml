conditioning:
  method: mpgd_wo_proj
  params:
    scale: 4

data:
  name: ffhq
  root: ../../data/images/


# measurement:
#   operator:
#     name: inpainting
#   mask_opt:
#     mask_type: box
#     mask_len_range: !!python/tuple [64, 65]  # for box
#     # mask_prob_range: !!python/tuple [0.3, 0.7]  # for random
#     image_size: 256

measurement:
  operator:
    name: inpainting
    mask_type: box_deterministic
    mask_len_range: [128, 129]
    resolution: 256
    sigma: 0.05
    top: 150
    left: 100
    height: 96
    width: 96
  
  noise: 
    name: gaussian
    sigma: 0.05

rewards:
  - name: adaface
    pretrained_model: ir_50
    steering: [search]
    data_path: '../../data/additional_images'
    scale: 0.1 # the scale for gradient

search_algorithm:
  name: group-meeting
  base: 1000
  min_group: 1
  max_group: 1

num_particles: 8
