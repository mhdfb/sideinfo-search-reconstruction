conditioning:
  method: mpgd_wo_proj
  params:
    scale: 4

data:
  name: ffhq
  root: ../../data/faceID/images/

measurement:
  operator:
    name: super_resolution
    in_shape: !!python/tuple [1, 3, 256, 256]
    scale_factor: 12

  noise:
    name: gaussian
    sigma: 0.05

rewards:
  - name: adaface
    pretrained_model: ir_50
    steering: [search]
    data_path: '../../data/faceID/additional_images'
    scale: 1.0 # the scale for gradient

search_algorithm:
  name: group-meeting
  base: 1000
  min_group: 1
  max_group: 1
  start_step: 100

num_particles: 8
